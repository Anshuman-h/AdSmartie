<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  </head>

   <style>
     .maindiv{
       /* width: auto; */
       height: 800px;
       background-color: yellow;
     }
     .contbox{
       flex-direction: column;
       width: auto;
       background-color: red;
     }
   </style>


  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Smartad</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
          </ul>
          <!-- <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form> -->
        </div>
      </div>
    </nav>
    <div class="container">

      <!--Simple Form-->
      <div class="row maindiv">
        <div class="col-lg-6 col-md-6 col-sm-6 contbox">
          <h2 class="my-4">Add a new image for Advertisment</h2>
          <form method="post" enctype="multipart/form-data">
           {% csrf_token %}
               <input type="file" name="upload" accept="image/*">
               <br>
               <button class="btn btn-dark my-4" type="submit">Submit</button>
         </form>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 contbox">
          <h2 class="my-4">Uploaded Image</h2>
          <div class="row">
            {% if file_url %}
            <div class="col-lg-4 col-md-6 col-sm-12 pb-4">
              <img src="{{ file_url }}" class="img-fluid">
              <br>
              <a class="btn btn-dark my-4" href="/predict">predict Ads</a>
            {% else %}
            <p>No Image added.</p>
            {% endif %}
          </div>
    
        </div>
        </div>
      </div>

            <button class="btn btn-dark my-4" type="submit">Submit</button>
      </form> -->

      <!--See Image Uploaded-->

  </body>
</html>
