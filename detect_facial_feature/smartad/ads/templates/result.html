<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="">Smartad</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="">Home</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <!--See Image Uploaded-->
      <h2 class="my-4">Uploaded Image</h2>
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12 pb-4">
          <img src="/media/image.jpg" class="img-fluid">
          <br>
      </div>
    </div>
    <div class="container">
      <!--See Image Uploaded-->
      <h2 class="my-4">age : {{age}}</h2>
      <h2 id="check" class="my-4">gender : <span id="gende">{{gender}}</span> </h2>
      <h2 class="my-4">beard : <span id="beare">{{beard}}</span> </h2>
      <a class="btn btn-dark my-4" href="/">homepage</a>
      <a class="btn btn-dark my-4" id="prod" href="#" target="_blank"  onclick="gend()" >{{gender}}  Product</a>
    </div>
    <!-- <div>
      <h1 id="prod_update">Male Product</h1>
    </div> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>

<script>

  function gend(){

    var gen = document.getElementById("gende").innerHTML;
    var bear = document.getElementById("beare").innerHTML;
    if(gen == "Male"){
      if(bear = "Beard Found")
      document.getElementById("prod").href = "https://www.amazon.in/s?k=male+beardo&crid=35SP0KT9CE4LT&sprefix=male+beardo%2Caps%2C298&ref=nb_sb_noss_2";
      else
      document.getElementById("prod").href = "https://www.amazon.in/s?k=male+products+for+gift&crid=3FWQJ4UR4KTCV&sprefix=male+products+for+gift%2Caps%2C369&ref=nb_sb_noss";  
    }
      
    else
    document.getElementById("prod").href= "https://www.amazon.in/s?k=female+products+for+gift&crid=3HC6BA4GNSJ73&sprefix=femal+products+for+gift%2Caps%2C283&ref=nb_sb_noss";  


  }
  

</script>

<script src="./gendy.js"></script>
